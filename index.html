      content="Web APP para la carga, edición y vista de las noticias del Municipio del partido de Patagones"
      name="Gestor noticias Municipio Patagones"
    />
    <meta
      content="Noticias, Patagones, Municipalidad, Partido de Patagones, Carmen de Patagones"

    <title>APP Noticias - Municipalidad de Patagones</title>
  </head>

  <body>
    <h1>Carga y Edición de Noticias</h1>

    <div id="create-book">
      <form id="book-form">
        <input id="title" placeholder="Titulo" required />
        <input
          id="coverImage"
          placeholder="Enlace a la Imagen / Foto"
          required
        />
        <textarea
          id="author"
          placeholder="Resumen"
          rows="3"
          cols="25"
          required
        ></textarea>
        <textarea
          id="description"
          placeholder="Noticia"
          rows="5"
          cols="70"
          required
        ></textarea>
        <input type="submit" value="Agregar Noticia" />
      </form>
    </div>
    <div id="book-container"></div>
    <script src="index.js"></script>
    <footer>
      <!--Pie de Sitio-->

        src="/assets/logo-no-background.png"
        alt="Logo Hollow Devs"
        height="44px"
        width="138px"
      />
    </footer>
  </body>
