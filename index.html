<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Listado de Noticias</title>
  </head>
  <body>
    <h1>Listado de Noticias</h1>
    <div id='create-book'>
      <form id="book-form">
        <input id="title" placeholder="Titulo...">
        <input id="author" placeholder="Resumen...">
        <input id="coverImage" placeholder="Imagen / Foto...">
        <input id="description" placeholder="Noticia...">
        <input type="submit" value="Agregar Noticia">
    </div>
    <div id='book-container'></div>
<script src='index.js'></script>
  </body>
</html>
